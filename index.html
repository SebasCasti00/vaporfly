<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vaporfly</title>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header class="mainheader">
        <div class="container mainheader__container">
            <a href="#">
                <img class="mainheader__logo" src="https://www.nicepng.com/png/full/433-4335966_white-nike-logo-transparent-background.png" alt="Nike logo">
            </a>

            <div class="search"></div>

            <nav class="mainnav">
                <div class="container mainnav__container">
                    <a href="#" class="mainnav__link">NEW RELEASES</a>
                    <a href="#" class="mainnav__link">WOMEN</a>
                    <a href="#" class="mainnav__link">MEN</a>
                    <a href="#" class="mainnav__link">KIDS</a>
                    <a href="#" class="mainnav__link">CUSTOMIZE</a>

                    <section class="container mainnav__plus">
                        <a href="#" class="mainnav__link">SEARCH
                            <img class="mainnav__search" src="https://image.flaticon.com/icons/svg/2089/2089805.svg">
                        </a>
                        <a href="#" class="mainnav__link">LOGIN
                            <img class="mainnav__logout" src="https://www.localnaughties.com/public/skins/default/img/help/logout.png?v=25">
                        </a>
                    </section>
                </div>
            </nav>
        </div>
    </header>

    <section class="openershoe">
        <img class="openershoe__img openershoe__img--x" src="./img/Recurso1.png">
        <img class="openershoe__img openershoe__img--shoe" src="./img/nike_principalshoe.png">
        <div class="openershoe__words">
            <p class="openershoe__words--zoom">ZOOM</p>
            <p class="openershoe__words--nike">NIKE</p>
            <p class="openershoe__words--next">NEXT%</p>
            <p class="openershoe__words--vapor">VAPOR</p>
            <p class="openershoe__words--fly">FLY</p>
        </div>              
    </section>

    <section class="newsletter">
        <div class="newsletter__container">
            <p class="newsletter__text">Suscribe to our newsletter!</p>
            <div class="newsletter__inputscontainer">
                <input class="newsletter__inputs" type="text" placeholder="Name">
            <input class="newsletter__inputs" type="text" placeholder="Mail">
            </div>
            <button class="newsletter__button" type="submit">SUBMIT</button>
        </div>
    </section>
</body>
</html>
